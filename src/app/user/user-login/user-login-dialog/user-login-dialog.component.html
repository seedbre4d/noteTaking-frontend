<div>
  <mat-form-field>
    <input required matInput placeholder="Username" [(ngModel)]="username">
  </mat-form-field>
  <mat-form-field>
    <input type='password' required matInput placeholder="Password" [(ngModel)]="password">
  </mat-form-field>
  <div>
      <button *ngIf="username && password" mat-raised-button color="accent" (click)="login()">LOGIN</button>
      <button color="primary" mat-raised-button (click)="goRegister()">REGISTER</button>
    </div>
</div>
